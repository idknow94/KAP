{% extends 'base.html' %}{% load crispy_forms_tags %}

{% block title %}Raise an Issue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <h2 class="mb-4">Raise an Issue</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Submit Issue</button>
        </form>
    </div>
</div>
{% endblock %}
